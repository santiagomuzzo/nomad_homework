<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Top transacciones por mercado</h2>

<table>
  <tr>
    <th>Mercado</th>
    <th>Cantidad</th>
    <th>Precio moneda</th>
    <th>Valor transacción</th>
    <th>Fecha y hora (Chile)</th>
    <th>Dirección</th>
  </tr>

<!---contenido--->
{% for trade in top_trades %}
  <tr>
    <td>{{ trade.market }}</td>
    <td>{{ trade.amount }}</td>
    <td>{{ trade.price }}</td>
    <td>{{ trade.value }}</td>
    <td>{{ trade.timestamp }}</td>
    <td>{{ trade.direction }}</td>
  </tr>
{% endfor %}

</table>

</body>
</html>
